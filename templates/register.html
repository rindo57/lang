<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="native_language">Native Language:</label>
        <input type="text" id="native_language" name="native_language" required><br><br>

        <label for="learning_language">Learning Language:</label>
        <input type="text" id="learning_language" name="learning_language" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
